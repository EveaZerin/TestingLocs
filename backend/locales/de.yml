de:
  user_mailer:
    reset_confirmation:
      html:
        body_html: 'Wir haben eine Anfrage zum Zurücksetzen Ihres Passworts für diese E-Mail-Adresse erhalten. <br /> Um das Passwort zurückzusetzen, klicken Sie bitte <a href=%{link}> hier </a> . <br> <br> Wenn Sie keine Passwortänderung angefordert haben, ignorieren Sie diese E-Mail bitte. <br> <br>'
        ending_html: 'Mit freundlichen Grüßen<br />Bio Suisse'
        greeting_html: 'Hallo %{name}'
      subject: Passwortänderung
      text:
        body: 'Wenn Sie das Zurücksetzen Ihres Passworts beantragt haben, folgen Sie dem untenstehenden Link. Andernfalls ignorieren Sie bitte diese Nachricht. (Ihr Passwort wird nicht geändert, wenn Sie dem untenstehenden Link nicht folgen.)'
        ending: 'Mit freundlichen Grüßen,'
        greeting: 'Lieber %{name} ,'
